[package]
name = "arrow-zarr"
version = "0.0.1"
homepage = "https://github.com/datafusion-contrib/arrow-zarr"
repository = "https://github.com/datafusion-contrib/arrow-zarr"
authors = ["Maxime Dion <maxdion@gmail.com>"]
license = "Apache-2.0"
keywords = ["arrow"]
edition = "2021"
rust-version = "1.64"

[dependencies]
async-trait = { version = "^0.1.86" }
itertools = { version = "0.12.0" }
regex = { version = "1.9.5" }
serde_json = { version = "1.0.107" }
serde = { version = "1.0.188", features = ["derive"] }
flate2 = { version = "1.0.27" }
blosc-src = { version = "^0.3.4" }
crc32c = { version = "0.6.5" }
object_store = { version = "0.9" }
futures = { version = "0.3" }
futures-util = { version = "0.3.30" }
tokio = { version = "1.0", features = ["full"] }
dyn-clone = { version = "1.0.16" }
arrow = { version = "55.2" }
arrow-array = { version = "55.2" }
arrow-buffer = { version = "55.2" }
arrow-cast = { version = "55.2" }
arrow-schema = { version = "55.2" }
arrow-data = { version = "55.2" }
datafusion = { version = "49.0.0", optional = true }
datafusion-expr = { version = "49.0.0", optional = true }
datafusion-common = { version = "49.0.0", optional = true }
datafusion-physical-expr = { version = "49.0.0", optional = true }
libc = { version = "0.2.153" }
rayon = { version = "1.10.0" }

[features]
default = []
io-uring = ["dep:io-uring"]
datafusion = [
    "dep:datafusion",
    "dep:datafusion-physical-expr",
    "dep:datafusion-expr",
    "dep:datafusion-common",
]
all = ["io-uring"]

[target.'cfg(target_os = "linux")'.dependencies]
io-uring = { version = "0.6.4", optional = true }

[dev-dependencies]
arrow-cast = { version = "55.2", features = ["prettyprint"] }
chrono = { version = "0.4" }
zarrs = { version = "0.19.2" }
zarrs_filesystem = { version = "0.2.0" }
zarrs_storage = { version = "0.3.0" }
rstest = { version = "0.24.0" }
ndarray = { version = "^0.16.1" }

